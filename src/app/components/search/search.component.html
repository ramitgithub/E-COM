<ng-container *ngIf="searchResult?.length">
    <div class="row search-item" *ngFor="let item of searchResult">
        <div class="col-sm-3">
            <a routerLink="/details/{{item.id}}">
                <img src="{{item.image}}" alt="">
            </a>
        </div>
        <div class="col-sm-8 details">
            <a routerLink="/details/{{item.id}}">
                <h6>{{item.name}}</h6>
            </a>
            <p><strong>Price : {{item.price}}</strong></p>
            <p><span>color : {{item.color}}</span><span>Category : {{item.category}}</span></p>
            <p>{{item.description}}</p>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!searchResult?.length">
    <div class="row m-5 justify-content-center text-center text-danger">
        <div class="col-lg-5">
            <h3>May be Product is not Available or We don't understand, Please describe your product well</h3>
            <button class="home-button" routerLink="/" >Go To Homepage</button>
        </div>
    </div>
</ng-container>
